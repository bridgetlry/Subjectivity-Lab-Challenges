<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "Challenge1.css">
        <script src = "Challenge1.js"></script>
    </head>

    <body>
        <title>Where is the white square?</title>

        <div id = main>
            <h1>Challenge 1: Where is the White Square?</h1>


            <div id = instructions>
                <h2>Instructions:</h2>
                
                <p id = instructionsText>
                    In this experiment, you will determine whether a white square appears on the 
                    left or right side of the screen.
                </p>

                <button onclick="startTrial()" id = "startButton">Start Trial</button>


            </div>


            <div id = trial>
                <div class = square id = leftSquare></div>
                <div class = square id = rightSquare></div>
            </div>

            <div id = endingScreen>
                <p>Thank you for participating!</p>
            </div>




        </div>

    </body>



</html>
